<html>
    <head>
        <title>Formula 1</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="assests/img/logo-web.jpg">

        <!-- CSS -->
        <link href="vendor/boostrap/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="assests/css/main.css" rel="stylesheet" type="text/css"/>
        <link href="assests/css/animate.css" rel="stylesheet" type="text/css"/>

        <!-- JS -->
        <script src="vendor/jquery/js/jquery.min.js" type="text/javascript"></script>
        <script src="vendor/boostrap/js/bootstrap.min.js" type="text/javascript"></script>
        <script src="assests/js/formula1.js" type="text/javascript"></script>
        <script src="index.js" type="text/javascript"></script>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-xs-12">
                    <div class="center-block">
                        <img id="numeroVidas" class="img-responsive center-block animated bounceIn infinite" src="">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div id="caja" class="caja center-block" ondrop="onDropHuecoTablero(event)" ondragover="onDragOverHuecoTablero(event)">
                        <img id="equipo" class="img-responsive" src="">
                    </div>
                </div>
            </div>
            <div class="row margin-row">
                <div class="col-xs-12">
                    <div class="col-xs-1">
                        <img id="mer" class="img-responsive img-circle" src="assests/img/pilotos/nico_rosberg.png" draggable="true" ondragstart="drag(event)">
                    </div>
                    <div class="col-xs-1">
                        <img id="mer" class="img-responsive img-circle" src="assests/img/pilotos/lewis_hamilton_0.png" draggable="true" ondragstart="drag(event)">
                    </div>
                    <div class="col-xs-1">
                        <img id="fer" class="img-responsive img-circle" src="assests/img/pilotos/sebastian-vettel-f1-ferrari.jpg" draggable="true" ondragstart="drag(event)">
                    </div>
                    <div class="col-xs-1">
                        <img id="fer" class="img-responsive img-circle" src="assests/img/pilotos/kimi-raikkonen-ferrari-f1.jpg" draggable="true" ondragstart="drag(event)">
                    </div>
                    <div class="col-xs-1">
                        <img id="wil" class="img-responsive img-circle" src="assests/img/pilotos/felipe_massa.png" draggable="true" ondragstart="drag(event)">
                    </div>
                    <div class="col-xs-1">
                        <img id="wil" class="img-responsive img-circle" src="assests/img/pilotos/valtteri_bottas.png" draggable="true" ondragstart="drag(event)">
                    </div>
                    <div class="col-xs-1">
                        <img id="red" class="img-responsive img-circle" src="assests/img/pilotos/daniel_ricciardo.png" draggable="true" ondragstart="drag(event)">
                    </div>
                    <div class="col-xs-1">
                        <img id="red" class="img-responsive img-circle" src="assests/img/pilotos/max_verstappen.png" draggable="true" ondragstart="drag(event)">
                    </div>
                    <div class="col-xs-1">
                        <img id="ind" class="img-responsive img-circle" src="assests/img/pilotos/sergio_perez.png" draggable="true" ondragstart="drag(event)">
                    </div>
                    <div class="col-xs-1">
                        <img id="ind" class="img-responsive img-circle" src="assests/img/pilotos/nico_hulkenberg.png" draggable="true" ondragstart="drag(event)">
                    </div>
                    <div class="col-xs-1">
                        <img id="ren" class="img-responsive img-circle" src="assests/img/pilotos/magnussen-cara-2014.png" draggable="true" ondragstart="drag(event)">
                    </div>
                    <div class="col-xs-1">
                        <img id="ren" class="img-responsive img-circle" src="assests/img/pilotos/Jol.jpg" draggable="true" ondragstart="drag(event)">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="col-xs-offset-1 col-xs-1">
                        <img id="tor" class="img-responsive img-circle" src="assests/img/pilotos/carlos_sainz.png" draggable="true" ondragstart="drag(event)">
                    </div>
                    <div class="col-xs-1">
                        <img id="tor" class="img-responsive img-circle" src="assests/img/pilotos/daniil_kvyat.png" draggable="true" ondragstart="drag(event)">
                    </div>
                    <div class="col-xs-1">
                        <img id="sau" class="img-responsive img-circle" src="assests/img/pilotos/marcus_ericsson.png" draggable="true" ondragstart="drag(event)">
                    </div>
                    <div class="col-xs-1">
                        <img id="sau" class="img-responsive img-circle" src="assests/img/pilotos/felipe_nasr.png" draggable="true" ondragstart="drag(event)">
                    </div>
                    <div class="col-xs-1">
                        <img id="mcl" class="img-responsive img-circle" src="assests/img/pilotos/McLaren_Fernando_Alonso.png" draggable="true" ondragstart="drag(event)">
                    </div>
                    <div class="col-xs-1">
                        <img id="mcl" class="img-responsive img-circle" src="assests/img/pilotos/jenson_button.png" draggable="true" ondragstart="drag(event)">
                    </div>
                    <div class="col-xs-1">
                        <img id="man" class="img-responsive img-circle" src="assests/img/pilotos/weh.jpg" draggable="true" ondragstart="drag(event)">
                    </div>
                    <div class="col-xs-1">
                        <img id="man" class="img-responsive img-circle" src="assests/img/pilotos/esteban_ocon_lotus.png" draggable="true" ondragstart="drag(event)">
                    </div>
                    <div class="col-xs-1">
                        <img id="has" class="img-responsive img-circle" src="assests/img/pilotos/romain-grosjean-haas-f1-team.jpg" draggable="true" ondragstart="drag(event)">
                    </div>
                    <div class="col-xs-1">
                        <img id="has" class="img-responsive img-circle" src="assests/img/pilotos/esteban-gutierrez-haas-f1.jpg" draggable="true" ondragstart="drag(event)">
                    </div>
                </div>
            </div>
            <!-- Modal -->
            <div id="f1Modal" class="modal fade" role="dialog">
                <div class="modal-dialog">
                    <!-- Modal content-->
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                            <h4 class="modal-title">Modal Header</h4>
                        </div>
                        <div id="f1ModalBody" class="modal-body">
                        </div>
                        <div class="modal-footer">
                            <!--
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                            -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
